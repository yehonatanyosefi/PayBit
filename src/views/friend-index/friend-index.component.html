<div class="friend-index">
  <div class="container">
    <div class="friend-index-header">
      <h1>Friends</h1>
      <a class="add-btn" routerLink="/friend/edit">Add Friend</a>
    </div>
    <friend-filter></friend-filter>
    <ng-container *ngIf="friends$ | async as friends">
      <friend-list *ngIf="friends.length > 0" [friends]="friends"></friend-list>
      <span *ngIf="friends.length === 0">No friends found</span>
    </ng-container>
  </div>
