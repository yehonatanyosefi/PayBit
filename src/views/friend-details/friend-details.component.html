<div *ngIf="(friend$ | async) as friend" class="friend-details">
     <div class="button-row">
          <button (click)="onBack()" title="Back to friend list"><svg-icon iconName="arrowLeft" /></button>
          <div class="actions">
               <button (click)="onDeleteFriend()" title="Delete friend"><svg-icon iconName="delete" /></button>
               <button><a routerLink="/friend/edit/{{friend._id}}" title="Edit Friend"><svg-icon
                              iconName="edit" /></a></button>
          </div>
     </div>
     <div class="friend-info">
          <img src="{{ friend.imgUrl }}" alt="Friend's profile picture" />
          <h3>{{ friend.name }}</h3>
          <p>Email: {{ friend.email }}</p>
          <p>Phone: {{ friend.phone }}</p>
     </div>
     <div class="transfers">
          <transfer-form [friend]="friend" />
          <ng-container *ngIf="(friendTransfers$ | async) as friendTransfers">
               <ng-container *ngIf="friendTransfers && friendTransfers.length > 0">
                    <h2>Last {{friendTransfers.length > 1 ? friendTransfers.length : ''}}
                         transfer{{friendTransfers.length > 1 ? 's' : ''}}</h2>
                    <transfer-list [transfers]="friendTransfers" />
               </ng-container>
          </ng-container>
     </div>
</div>
